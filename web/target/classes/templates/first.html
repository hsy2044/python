<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校與科系</title>
</head>
<body >
<div>
    <form action="/submitChoices" method="post">
        <p style="font-size: 24px;">选择：</p>
        <div style="display: flex;">
            <div style="flex: 1; padding-right: 20px;">
                <p style="font-size: 24px;">eat：</p>
                <div th:each="eatcollege, iterStat : ${eatcolleges}">
                    <input type="checkbox" th:id="${'eatcollege' + iterStat.index}" th:name="eatcollege" th:value="${eatcollege.name}" style="font-size: 24px;">
                    <label th:for="${'eatcollege' + iterStat.index}" th:text="${eatcollege.name}" style="font-size: 24px;">College Name</label><br>
                </div>
            </div>
            <div style="flex: 1; padding-left: 20px;">
                <p style="font-size: 24px;">drink：</p>
                <div th:each="drinkcollege, iterStat : ${drinkcolleges}">
                    <input type="checkbox" th:id="${'drinkcollege' + iterStat.index}" th:name="drinkcollege" th:value="${drinkcollege.name}" style="font-size: 24px;">
                    <label th:for="${'drinkcollege' + iterStat.index}" th:text="${drinkcollege.name}" style="font-size: 24px;">College Name</label><br>
                </div>
            </div>
        </div>
        <button type="submit" style="font-size: 24px; margin-top: 20px;">提交</button>
    </form>
</div>
