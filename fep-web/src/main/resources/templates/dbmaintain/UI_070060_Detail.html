<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{home}">

<head>
	<meta charset="UTF-8">
	</meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div layout:fragment="panel-condition" class="panel-hidden"></div>
	<div layout:fragment="panel-button">
		<button th:disabled="${form.webType == 'SSTQ'}" style="width:100px" type="button" class="btn btn-primary" id="btnSaveBtn">變更儲存</button>
		<button th:disabled="${form.webType == 'SSTQ'}" style="width:100px" type="button" class="btn btn-primary" id="btnDiscard">放棄變更</button>
		<button type="button" style="width:100px" class="btn btn-primary" id="btnPrevPage">上一頁</button>
	</div>
	<div layout:fragment="panel-summary" class="panel-hidden"></div>
	<div layout:fragment="panel-grid" class="panel-detail">
		<form id="form-validator" th:object="${form}" th:action="@{/dbmaintain/UI_070060/saveClick}" method="post">
			<input type="hidden" name="actionType" th:value="*{actionType}">
			<table border="0" cellspacing="0" class="table-detail">
				<tr>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">來源通道<font color="red">*</font>:</label>
					</td>
					<td class="condition-input" style="width:200px">
						<select th:disabled="*{actionType eq 'E'}" class="form-control"  th:field="*{msgfileChannel}">
							<option value="1" th:selected="${msgfileChannel == '1'}">1-ATM</option>
                            <option value="2" th:selected="${msgfileChannel == '2'}">2-FISC</option>
							<option value="3" th:selected="${msgfileChannel == '3'}">3-WEBATM</option>
							<option value="4" th:selected="${msgfileChannel == '4'}">4-SINOCARD</option>
							<option value="5" th:selected="${msgfileChannel == '5'}">5-BRANCH</option>
							<option value="6" th:selected="${msgfileChannel == '6'}">6-CBS</option>
							<option value="7" th:selected="${msgfileChannel == '7'}">7-FEP</option>
							<option value="8" th:selected="${msgfileChannel == '8'}">8-FCS</option>
							<option value="9" th:selected="${msgfileChannel == '9'}">9-RM</option>			
							<option value="10" th:selected="${msgfileChannel == '10'}">10-UATMP</option>	
							<option value="11" th:selected="${msgfileChannel == '11'}">11-FEDI</option>	
							<option value="12" th:selected="${msgfileChannel == '12'}">12-ETS</option>	
							<option value="13" th:selected="${msgfileChannel == '13'}">13-NETBANK</option>	
							<option value="14" th:selected="${msgfileChannel == '14'}">14-IVR</option>	
							<option value="15" th:selected="${msgfileChannel == '15'}">15-EPORTAL</option>	
							<option value="16" th:selected="${msgfileChannel == '16'}">16-SQL</option>	
							<option value="17" th:selected="${msgfileChannel == '17'}">17-Batch</option>	
							<option value="18" th:selected="${msgfileChannel == '18'}">18-CARDTP</option>	
							<option value="19" th:selected="${msgfileChannel == '19'}">19-GL</option>	
							<option value="20" th:selected="${msgfileChannel == '20'}">20-EBILL</option>	
							<option value="21" th:selected="${msgfileChannel == '21'}">21-PFS</option>	
							<option value="22" th:selected="${msgfileChannel == '22'}">22-MMAB2C</option>	
							<option value="23" th:selected="${msgfileChannel == '23'}">23-MOBILBANK</option>	
							<option value="24" th:selected="${msgfileChannel == '24'}">24-CSF3</option>	
							<option value="25" th:selected="${msgfileChannel == '25'}">25-HSM</option>						
						</select>				
					</td>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">訊息代碼<font color="red">*</font>:</label>	
					</td>
					<td class="condition-input" style="width:200px">					
						<input th:disabled="*{actionType eq 'E'}" class="form-control" type="text" disabled="true" th:field="*{msgfileErrorcode}" th:maxlength="10"/>
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">子系統*:</label>
					</td>
					<td class="condition-input" style="width:200px">					
						<select th:disabled="*{actionType eq 'E'}" id="msgfileSubsys" class="form-control" th:field="*{msgfileSubsys}">
							<option value="0" th:selected="${msgfileSubsys == '0'}">0-None</option>
							<option value="1" th:selected="${msgfileSubsys == '1'}">1-INBK</option>
							<option value="2" th:selected="${msgfileSubsys == '2'}">2-RM</option>
							<option value="3" th:selected="${msgfileSubsys == '3'}">3-ATMP</option>
							<option value="4" th:selected="${msgfileSubsys == '4'}">4-CARD</option>
							<option value="5" th:selected="${msgfileSubsys == '5'}">5-HSM</option>
							<option value="6" th:selected="${msgfileSubsys == '6'}">6-MON</option>
							<option value="7" th:selected="${msgfileSubsys == '7'}">7-RECS</option>
							<option value="8" th:selected="${msgfileSubsys == '8'}">8-GW</option>			
							<option value="9" th:selected="${msgfileSubsys == '9'}">9-CMN</option>	
							<option value="12" th:selected="${msgfileSubsys == '12'}">12-SVCS</option>
							<option value="13" th:selected="${msgfileSubsys == '13'}">13-TSM</option>
							<option value="14" th:selected="${msgfileSubsys == '14'}">14-IPIN</option>
						</select>						
					</td>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">訊息嚴重性*:</label>
					</td>
					<td class="condition-input" style="width:200px">					
						<select id="msgfileSeverity" class="form-control" th:field="*{msgfileSeverity}">
							<option value="Info" th:selected="${msgfileSeverity == 'Info'}">Info</option>
							<option value="Warning" th:selected="${msgfileSeverity == 'Warning'}">Warning</option>
							<option value="Error" th:selected="${msgfileSeverity == 'Error'}">Error</option>
							<option value="Fatal" th:selected="${msgfileSeverity == 'Fatal'}">Fatal</option>
						</select>						
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
                    	<label class="col-form-label">是否送事件監控:</label>
					</td>
					<td class="condition-input" style="width:200px">					
						<input id="msgfileSendEmsB" class="col-form-checkbox" type="checkbox" th:field="*{msgfileSendEmsB}" />
					    <label for="msgfileSendEmsB">是</label>					
					</td>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">留置卡片FLAG:</label>
					</td>
					<td class="condition-input" style="width:200px">					
						<input id="msgfileRetainB" th:disabled="*{actionType eq 'E'}" class="col-form-checkbox" type="checkbox"  th:field="*{msgfileRetainB}" />
						<label for="msgfileRetainB">是</label>					
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
                    	<label class="col-form-label">是否需要授權:</label>
					</td>
					<td class="condition-input" style="width:200px">					
					    <input th:disabled="*{actionType eq 'E'}" id="msgfileAuthB" class="col-form-checkbox" type="checkbox"  th:field="*{msgfileAuthB}" />
						<label for="msgfileAuthB">是</label>				
					</td>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">是否要提示:</label>
					</td>
					<td class="condition-input" style="width:200px">					
				    	<input th:disabled="*{actionType eq 'E'}" id="msgfileWarningB" class="col-form-checkbox" type="checkbox" th:field="*{msgfileWarningB}" />
						<label for="msgfileWarningB">是</label>				
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
                    	<label class="col-form-label">輸出訊息代碼:</label>
					</td>
					<td class="condition-input" style="width:200px">					
                    	<input th:disabled="*{actionType eq 'E'}" class="form-control" type="text"  th:field="*{msgfileExternal}" th:maxlength="10"/>		
					</td>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">財金訊息代碼:</label>
					</td>
					<td class="condition-input" style="width:200px">					
                    	<input th:disabled="*{actionType eq 'E'}" class="form-control" type="text"  th:field="*{msgfileFisc}" th:maxlength="4"/>			
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
                    	<label class="col-form-label">ATM訊息代碼:</label>
					</td>
					<td class="condition-input" style="width:200px">					
                    	<input th:disabled="*{actionType eq 'E'}" class="form-control" type="text"  th:field="*{msgfileAtm}" th:maxlength="4"/>		
					</td>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">CBS訊息代碼:</label>
					</td>
					<td class="condition-input" style="width:200px">					
                    	<input class="form-control" th:disabled="*{actionType eq 'E'}" type="text"  th:field="*{msgfileUatmp}" th:maxlength="4"/>			
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
                    	<label class="col-form-label">CBS主機訊息代碼:</label>
					</td>
					<td class="condition-input" style="width:200px">					
                    	<input th:disabled="*{actionType eq 'E'}" class="form-control" type="text"  th:field="*{msgfileT24}" th:maxlength="10"/>		
					</td>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">信用卡訊息代號:</label>
					</td>
					<td class="condition-input" style="width:200px">					
                    	<input th:disabled="*{actionType eq 'E'}" class="form-control" type="text"  th:field="*{msgfileCredit}" th:maxlength="30"/>			
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
                    	<label class="col-form-label">訊息簡述:</label>
					</td>
					<td colspan="3" class="condition-input" style="width:200px">					
                    	<input style="width:600px" class="form-control" type="text"  th:field="*{msgfileShortmsg}" th:maxlength="30"/>		
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">訊息內容:</label>
					</td>
					<td colspan="2" class="condition-input" style="width:200px">					
                    	<textarea style="width:600px;height:40px;" class="form-control" type="text" th:field="*{msgfileMsgdscpt}" th:maxlength="120"></textarea>		
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">訊息處理說明:</label>
					</td>
					<td colspan="3" class="condition-input" style="width:200px">					
                    	<textarea style="width:600px;height:40px;" class="form-control" type="text" th:field="*{msgfileAction}" th:maxlength="256"></textarea>		
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">負責人EMail:</label>
					</td>
					<td colspan="3" class="condition-input" style="width:200px">					
                    	<input style="width:600px" class="form-control" type="text"  th:field="*{msgfileResponsible}" />		
					</td>
				</tr>
				<tr>
					<td class="condition-label" style="width:200px">
						<label class="col-form-label">是否通知:</label>
					</td>
					<td colspan="3" class="condition-input" style="width:200px">					
				    	<input id="msgfileNotifyB" class="col-form-checkbox" type="checkbox" th:field="*{msgfileNotifyB}" />
						<label for="msgfileNotifyB">是</label>			
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div layout:fragment="panel-script">
		<script type="text/javascript" th:src="@{/js/dbmaintain/UI070060_Detail.js}"></script>
	</div>
</body>
</html>
