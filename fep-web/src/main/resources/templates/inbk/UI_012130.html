<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{home}">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>UI012130</title>
</head>
<body>
   <div layout:fragment="panel-condition">
       <form id="form-validator" th:object="${form}" th:action="@{/inbk/UI_012130/inquiryMain}" method="post">
           <table border="0" cellspacing="0" class="table-condition">
               <tr>
                   <td class="condition-label">
                       <label for="tradingDate" class="col-form-label">交易日期:</label>
                   </td>
                   <td class="condition-input">
                       <div class="input-group date" id="tradingDate" data-target-input="nearest">
                           <input type="text" class="form-control datetimepicker-input" data-target="#tradingDate" th:field="*{tradingDate}" />
                           <div class="input-group-append" data-target="#tradingDate" data-toggle="datetimepicker">
                               <div class="input-group-text">
                                   <i class="fa fa-calendar"></i>
                               </div>
                           </div>
                       </div>
                   </td>
               </tr>
               <tr>
                   <td class="condition-label">
                       <label for="bkno" class="col-form-label">財金STAN:</label>
                   </td>
                   <td class="condition-input">
                       <div class="row">
                           <div class="col">
                               <input class="form-control" id="bkno" type="text" th:field="*{bkno}" maxlength="3" readonly/>
                           </div>
                           <div class="col">
                               <input class="form-control" id="stan" type="text" th:field="*{stan}" maxlength="7" />
                           </div>
                       </div>
                   </td>
               </tr>
           </table>
       </form>
   </div>
   <div  layout:fragment="panel-button">
       <button type="submit" class="btn btn-primary" id="BtnQuery">查詢</button>
       <button type="button" class="btn btn-primary" id="BtnComit">確認</button>
       <button type="button" class="btn btn-primary" id="btnClear">清除</button>
   </div>
   <div layout:fragment="panel-summary" class="panel-hidden">
   </div>
   <div layout:fragment="panel-grid" class="panel-detail">
       <table border="0" cellspacing="0" class="table-detail">
           <tr>
               <td class="condition-label">
                   <label class="col-form-label">處 理 結 果:</label>
               </td>
               <td class="condition-input">
                   <select class="form-control" id="inbkpendPrcResult" style="font-size: 12px" >
                       <option th:selected="${select == '00'}" value="00">00: 原交易已成功</option>
                       <option th:selected="${select == '01'}" value="01">01: 原交易已拒絕</option>
                   </select>
               </td>
           </tr>

           <tr>
               <td class="condition-label">
                   <label class="col-form-label">原交易日期:</label>
               </td>
               <td class="condition-input">
                   <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendOriTxDate" th:text="${T(com.syscom.fep.web.base.FEPWebBase).charDateToDate(detailEntity.inbkpendOriTxDate)}"></label>
                   <label class="form-control" th:if="${detailEntity==null}"></label>
               </td>

               <td class="condition-label">
                   <label class="col-form-label">原入帳日期:</label>
               </td>
               <td class="condition-input">
                   <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendOriTbsdyFisc" th:text="${T(com.syscom.fep.web.base.FEPWebBase).charDateToDate(detailEntity.inbkpendOriTbsdyFisc)}"></label>
                   <label class="form-control" th:if="${detailEntity==null}"></label>
               </td>
           </tr>

           <tr>
               <td class="condition-label">
                   <label class="col-form-label">原交易種類:</label>
               </td>
               <td class="condition-input">
                   <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendOriPcode" th:text="${detailEntity.inbkpendOriPcode}"></label>
                   <label class="form-control" th:if="${detailEntity==null}"></label>
               </td>

               <td class="condition-label">
                   <label class="col-form-label">原交易金額:</label>
               </td>
               <td class="condition-input">
                   <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendTxAmt" th:text="${detailEntity.inbkpendTxAmt}"></label>
                   <label class="form-control" th:if="${detailEntity==null}"></label>
               </td>
           </tr>

           <tr>
               <td class="condition-label">
                   <label class="col-form-label">原扣款帳號:</label>
               </td>
               <td class="condition-input">
                   <div class="row">
                       <div class="col">
                           <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendTroutbkno" th:text="${detailEntity.inbkpendTroutbkno}"></label>
                           <label class="form-control" th:if="${detailEntity==null}"></label>
                       </div>
                       <div class="col">
                           <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendTroutActno" th:text="${detailEntity.inbkpendTroutActno}"></label>
                           <label class="form-control" th:if="${detailEntity==null}"></label>
                       </div>
                   </div>
               </td>
               <td class="condition-label">
                   <label class="col-form-label">原轉入帳號:</label>
               </td>
               <td class="condition-input">
                   <div class="row">
                       <div class="col">
                           <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendTrinBkno" th:text="${detailEntity.inbkpendTrinBkno}"></label>
                           <label class="form-control" th:if="${detailEntity==null}"></label>
                       </div>
                       <div class="col">
                           <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendTrinActno" th:text="${detailEntity.inbkpendTrinActno}"></label>
                           <label class="form-control" th:if="${detailEntity==null}"></label>
                       </div>
                   </div>
               </td>
           </tr>

           <tr>
               <td class="condition-label">
                   <label class="col-form-label">原卡片帳號:</label>
               </td>
               <td class="condition-input">
                   <div class="row">
                       <div class="col">
                           <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendMajorActno" th:text="${detailEntity.inbkpendMajorActno}"></label>
                           <label class="form-control" th:if="${detailEntity==null}"></label>
                       </div>
                   </div>
               </td>
               <td class="condition-label">
                   <label class="col-form-label">原入帳帳號:</label>
               </td>
               <td class="condition-input">
                   <div class="row">
                       <div class="col">
                           <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendTrinActnoActual" th:text="${detailEntity.inbkpendTrinActnoActual}"></label>
                           <label class="form-control" th:if="${detailEntity==null}"></label>
                       </div>
                   </div>
               </td>
           </tr>

           <tr>
               <td class="condition-label">
                   <label class="col-form-label">原ATM代號:</label>
               </td>
               <td class="condition-input">
                   <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendAtmno" th:text="${detailEntity.inbkpendAtmno}"></label>
                   <label class="form-control" th:if="${detailEntity==null}"></label>
               </td>
               <td class="condition-label">
                   <label class="col-form-label">財金STAN:</label>
               </td>
               <td class="condition-input">
                   <div class="row">
                       <div class="col">
                           <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendOriBkno" th:text="${detailEntity.inbkpendOriBkno}"></label>
                           <label class="form-control" th:if="${detailEntity==null}"></label>
                       </div>
                       <div class="col">
                           <label class="form-control label-text-left" th:if="${detailEntity!=null}" id="inbkpendOriStan" th:text="${detailEntity.inbkpendOriStan}"></label>
                           <label class="form-control" th:if="${detailEntity==null}"></label>
                       </div>
                       <div class="col">
                           <label  style="display:none" type="text" id="QueryOK"  th:text="${querok}"></label>
                       </div>
                   </div>
               </td>
           </tr>
       </table>
   </div>

   <div layout:fragment="panel-script">
       <script type="text/javascript" th:src="@{/js/inbk/UI012130.js}"></script>
   </div>
</body>
</html>
