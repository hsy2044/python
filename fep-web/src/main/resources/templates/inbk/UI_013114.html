<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:fep="http://www.w3.org/1999/xhtml" layout:decorate="~{home}">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>UI013114</title>
</head>
<body>
	<div layout:fragment="panel-condition" class="panel-hidden"></div>
<!-- 	<div layout:fragment="panel-button"> -->
<!-- 		<button type="submit" class="btn btn-primary" id="btnConfirm">送出</button> -->
<!-- 	</div> -->
	<div layout:fragment="panel-summary" class="panel-hidden"></div>
	<div layout:fragment="panel-grid">
		<form id="form-validator" th:object="${form}"
			th:action="@{/inbk/UI_013114/btnConfirm}" method="post">
			
			<table border="0" style="height:10%">
                <tr>
                    <td  class="condition-label" style="width:150px">
                   		<input type="radio" name="rbtn_ATMNo" th:field="*{rbtn_ATMNo}" value="0" checked onchange="rbtn_ATMNo_SelectedChanged(0)";>
                   		<label class="col-form-label">全部</label>
                   		<br/>
      					<input type="radio" name="rbtn_ATMNo" th:field="*{rbtn_ATMNo}" value="1" onchange="rbtn_ATMNo_SelectedChanged(1);">
      					<label class="col-form-label">ATM代號</label>
                     </td>
                     <td style="width:500px" >
                     	<input type="text" th:field="*{aTMNoTxt}" maxlength="5">
                    </td>
                </tr> 
                 <tr>
                 	<td class="condition-label">
						<label class="col-form-label">ATM作業狀況</label>
					</td>
					<td class="condition-input" style="height: 25px;">
						<select  th:field="*{aTMWorkStatusDdl}" >
							<option value="N">NORMAL(正常營運中)</option>
							<option value="C">CHECK OUT(正常關機)</option>
							<option value="U">UNKNOWN(未開機，原因不明)</option>
							<option value="M">MALFUNCTION(機器故障)</option>
							<option value="S">SHORT OF CASH(現鈔短缺)</option>
							<option value="L">LINE DOWN(CD/ATM 與參加單位計算機中心間線路中斷)</option>
							<option value="P">PURPOSE STOP SERVICE (人為關機)</option>
						</select>
					</td>
                </tr> 
				<tr>
                 	<td class="condition-label">
						<label class="col-form-label">ATM服務型態</label>
					</td>
					<td class="condition-input" style="height: 25px;">
						<select  th:field="*{aTMServiceStatusDdl}" >
							<option value="9">24 HOURS SERVICE(24小時服務機器)</option>
							<option value="E">EXTENDED SERVICE(延時服務機器)</option>
							<option value="N">UNKNOWN(非延時服務機器)</option>
							<option value="D">停止作業機器</option>
						</select>
					</td>
                </tr> 
            </table> 
            
		</form>
	</div>
	<div layout:fragment="panel-button">
		<button type="button" class="btn btn-primary" id="btnQuery">查詢</button>
	</div>
	<div layout:fragment="panel-script">
		<script type="text/javascript" th:src="@{/js/inbk/UI013114.js}"></script>
	</div>
</body>
</html>
