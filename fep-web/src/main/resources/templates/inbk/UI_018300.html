<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:fep="http://www.w3.org/1999/xhtml" layout:decorate="~{home}">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI018300</title>
</head>
<body>
<div layout:fragment="panel-condition">
    <form id="form-validator" th:object="${form}" th:action="@{/inbk/UI_018300/Confirm018300}" method="post">
        <table border="0" cellspacing="0" class="table-condition">
            <tr>
                <td class="condition-label">
                    <label for="sdatetime" class="col-form-label">交易日期時間起</label>
                </td>
                <td class="condition-input">
                    <div class="input-group date" id="sdatetime" data-target-input="nearest" >
                        <input type="text" class="form-control datetimepicker-input" data-target="#sdatetime" style="width: 150px;" th:field="*{sdatetime}"/>
                        <div class="input-group-append" data-target="#datetime" data-toggle="datetimepicker">
                            <div class="input-group-text">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="condition-input">
                    <div class="row">
                        <div class="col input-group date" id="stime" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#stime" style="width: 120px;" th:field="*{stime}" />
                            <div class="input-group-append" data-target="#stime" data-toggle="datetimepicker">
                                <div class="input-group-text">
                                    <i class="far fa-clock"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="condition-label">
                    <label for="edatetime" class="col-form-label">交易日期時間迄</label>
                </td>
                <td class="condition-input">
                    <div class="input-group date" id="edatetime" data-target-input="nearest" >
                        <input type="text" class="form-control datetimepicker-input" data-target="#edatetime" style="width: 150px;" th:field="*{edatetime}" />
                        <div class="input-group-append" data-target="#edatetime" data-toggle="datetimepicker">
                            <div class="input-group-text">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="condition-input">
                    <div class="row">
                        <div class="col input-group date" id="etime" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#etime" style="width: 120px;" th:field="*{etime}" />
                            <div class="input-group-append" data-target="#etime" data-toggle="datetimepicker">
                                <div class="input-group-text">
                                    <i class="far fa-clock"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<div layout:fragment="panel-button">
    <button type="button" class="btn btn-primary" id="btnConfirm">確認</button>
    <button type="button" class="btn btn-primary" id="btnClear">清除</button>
</div>
<div layout:fragment="panel-script">
    <script type="text/javascript" th:src="@{/js/inbk/UI018300.js}"></script>
</div>
</body>
</html>
