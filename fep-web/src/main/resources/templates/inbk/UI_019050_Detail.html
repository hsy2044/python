<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{home}">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
<div layout:fragment="panel-condition">
    <table border="0" cellspacing="0" class="table-condition">
        <tr>
            <td class="condition-label">
                <label class="col-form-label">傳送檔名</label>
            </td>
            <td class="condition-input">
                <label class="form-control" th:text="${fileid}"></label>
            </td>
             <td class="condition-label">
                <label for="txdate" class="col-form-label">扣賬日期</label>
            </td>
            <td class="condition-input">
                <label class="form-control" th:text="${T(com.syscom.fep.web.base.FEPWebBase).formatYMD(txdate)}"></label>
            </td>
        </tr>
        <tr>
            <td class="condition-label">
                <label class="col-form-label">批號</label>
            </td>
            <td class="condition-input">
                <label class="form-control" th:text="${npsbatchBatchNo}"></label>
            </td>
        </tr>
    </table>
</div>
<div layout:fragment="panel-button">
    <button type="button" class="btn btn-primary" id="btnPrevPage">上一頁</button>
</div>
<div layout:fragment="panel-summary" class="panel-hidden">
</div>
<div layout:fragment="panel-grid" th:if="${pageData != null}">
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-bordered table-head-fixed table-hover text-nowrap">
            <thead>
            <tr>
                <th><b>序號</b></th>
                <th><b>扣款帳號</b></th>
                <th><b>入帳帳號</b></th>
                <th><b>金額</b></th>
                <th><b>委託單位</b></th>
                <th><b>繳款類別</b></th>
                <th><b>費用代號</b></th>
                <th><b>銷帳編號</b></th>
                <th><b>STAN</b></th>
                <th><b>EJFNO</b></th>
                <th><b>實際入扣帳日</b></th>
                <th><b>處理結果</b></th>
                <th><b>錯誤代號</b></th>
                <th><b>錯誤訊息</b></th>
            </tr>
            </thead>
            <tbody th:if="${pageData.list != null}">
            <tr th:each="data : ${pageData.list}">
                <td align="center" th:text="${data.NPSDTL_SEQ_NO}" />
                <td align="center" th:text="${T(com.syscom.fep.web.base.FEPWebBase).join('-', data.NPSDTL_TROUT_BKNO, data.NPSDTL_TROUT_ACTNO)}" />
                <td align="center" th:text="${T(com.syscom.fep.web.base.FEPWebBase).join('-', data.NPSDTL_TRIN_BKNO, data.NPSDTL_TRIN_ACTNO)}" />
                <td align="center" th:text="${#numbers.formatDecimal(data.NPSDTL_TX_AMT,1,'COMMA',2,'POINT')}" />
                <td align="center" th:text="${data.NPSDTL_BUSINESS_UNIT}" />
                <td align="center" th:text="${data.NPSDTL_PAYTYPE}" />
                <td align="center" th:text="${data.NPSDTL_PAYNO}" />
                <td align="center" th:text="${data.NPSDTL_RECON_SEQ}" />
                <td align="center" th:text="${data.NPSDTL_STAN}" />
                <td align="center" th:text="${data.NPSDTL_EJFNO}" />
                <td align="center" th:text="${data.NPSDTL_TBSDY}" />
                <td align="center" th:text="${data.NPSDTL_RESULT}" />
                <td align="center" th:text="${data.NPSDTL_REPLY_CODE}" />
                <td align="center" th:text="${data.NPSDTL_ERR_MSG}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
