<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{home}">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div layout:fragment="panel-condition" class="panel-hidden"></div>
	<div layout:fragment="panel-button">
		<button type="button" class="btn btn-primary" id="btnDelete">確認</button>
	</div>
	<div layout:fragment="panel-summary" class="panel-hidden"></div>
	<div layout:fragment="panel-grid">
		<table class="table table-striped table-bordered table-head-fixed table-hover text-nowrap">
			<thead>
				<tr>
					<th><b>取消</b></th>
					<th><b>日期</b></th>
					<th><b>時間</b></th>
					<th><b>發訊行</b></th>
					<th><b>收訊行</b></th>
					<th><b>中文訊息</b></th>
					<th><b>英文訊息</b></th>
					<th><b>櫃員</b></th>
					<th><b>狀態</b></th>
				</tr>
			</thead>
			<tbody th:if="${pageData.list != null}">
				<tr th:each="data : ${pageData.list}">
					<td fep:table-td-check="dataList"
						table-td-check-value="${'{' + '&quot;msgoutTxdate&quot;:&quot;'+data.msgoutTxdate + '&quot;' + ','
													+ '&quot;msgoutBrno&quot;:&quot;'+data.msgoutBrno + '&quot;' + ','
													+ '&quot;msgoutFepno&quot;:&quot;'+data.msgoutFepno + '&quot;'
													+ '}'}"></td>
					<td align="center" th:text="${data.msgoutTxdate}" />
					<td align="center" th:text="${data.msgoutSendtime}" />
					<td align="center" th:text="${data.msgoutSenderBank}" />
					<td align="center" th:text="${data.msgoutReceiverBank}" />
					<td align="center" th:text="${data.msgoutChnmemo}" />
					<td align="center" th:text="${data.msgoutEngmemo}" />
					<td align="center" th:text="${data.msgoutRegTlrno}" />
					<td align="center" th:text="${data.msgoutStat}" />
				</tr>
			</tbody>
		</table>
	</div>
	<div layout:fragment="panel-script">
		<script type="text/javascript" th:src="@{/js/rm/UI028190.js}"></script>
	</div>
</body>
</html>
