<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{home}">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div layout:fragment="panel-condition">
		<form id="form-validator" th:object="${form}"
			th:action="@{/rm/UI_028120/queryClick}" method="post">
			<table border="0" cellspacing="0" class="table-condition">
				<tr>
					<td class="condition-label"><label for="bkno"
						class="col-form-label">對方行</label></td>
					<td class="condition-input"><input class="form-control"
						type="text" th:field="*{bkno}" maxlength="3" /></td>
					<td class="condition-label"><label for="txdate"
						class="col-form-label">交易日期</label></td>
					<td class="condition-input">
						<div class="col input-group date" id="txdate" data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input" data-target="#txdate" th:field="*{txdate}" />
							<div class="input-group-append" data-target="#txdate" data-toggle="datetimepicker">
								<div class="input-group-text">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="condition-label"><label for="ioflag"
						class="col-form-label">匯出入</label></td>
					<td class="condition-input"><select class="form-control"
						th:field="*{ioflag}">
							<option value="-1" selected="selected"></option>
							<option value="1">匯出</option>
							<option value="2">匯入</option>
					</select></td>

					<td class="condition-label"><label for="inFiscsno"
						class="col-form-label">電文序號</label></td>
					<td class="condition-input"><input class="form-control"
						type="text" th:field="*{inFiscsno}" maxlength="7" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div layout:fragment="panel-button">
		<button type="button" class="btn btn-primary" id="btnQuery">查詢</button>
		<button type="button" class="btn btn-primary" id="btnClear">清除</button>
	</div>
	<div layout:fragment="panel-summary" class="panel-hidden"></div>
	<div layout:fragment="panel-grid" th:if="${pageData != null}">
		<div class="card-body table-responsive p-0">
			<table
				class="table table-striped table-bordered table-head-fixed table-hover text-nowrap">
				<thead>
					<tr>
						<th><b>時間</b></th>
						<th><b>交易序號</b></th>
						<th><b>電文序號</b></th>
						<th><b>對方行</b></th>
						<th><b>備註</b></th>
						<th><b>RC</b></th>
					</tr>
				</thead>
				<tbody th:if="${pageData.list != null}">
					<tr th:each="data : ${pageData.list}">
						<td align="center" th:text="${data.get('SENDTIME')}" />
						<td align="center" th:text="${data.get('STAN')}" />
						<td align="center" th:text="${data.get('HBKNO_FISCSNO')}" />
						<td align="center" th:text="${data.get('RECEIVER_BANK')}" />
						<td align="center" th:text="${data.get('MEMO')}" />
						<td align="center" th:text="${data.get('RC')}" />
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div layout:fragment="panel-script">
			<script type="text/javascript" th:src="@{/js/rm/UI028120.js}"></script>
		</div>
</body>
</html>
