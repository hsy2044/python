<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{home}">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div layout:fragment="panel-condition">
		<form id="form-validator" th:object="${form}"
			th:action="@{/dbmaintain/UI_070030/queryClick}" method="post">
			<table border="0" cellspacing="0" class="table-condition">
				<tr>
					<td class="condition-label"><label for="trad"
						class="col-form-label">財金APID</label></td>
					<td class="condition-input"><input class="form-control"
						type="text" style="width: 185px;" th:field="*{INBKPARM_APID}"
						maxlength="4" /></td>
					<td></td>
					<td class="condition-label"><label for="way"
						class="col-form-label">代理/被代理:</label></td>
					<td class="condition-input">
					    <input class="col-form-radio"
						type="radio"
						id="radioA"
						th:value="${T(com.syscom.fep.web.form.dbmaintain.UI_070030_Form.RadioOption).A}"
						th:field="*{INBKPARM_ACQ_FLAG}" fep:checked="*{INBKPARM_ACQ_FLAG}"> 
						<label class="col-form-label" for="radioA">代理</label>
						<input class="col-form-radio" 
						type="radio"
						id="radioI"
						th:value="${T(com.syscom.fep.web.form.dbmaintain.UI_070030_Form.RadioOption).I}"
						th:field="*{INBKPARM_ACQ_FLAG}" fep:checked="*{INBKPARM_ACQ_FLAG}">
						<label class="col-form-label" for="radioI" >被代理</label>
						<input class="col-form-radio" 
						type="radio"
						id="radioO"
						th:value="${T(com.syscom.fep.web.form.dbmaintain.UI_070030_Form.RadioOption).O}"
						th:field="*{INBKPARM_ACQ_FLAG}" fep:checked="*{INBKPARM_ACQ_FLAG}"> 
						<label class="col-form-label" for="radioO" >被代理-跨行 轉出</label>
					</td>
				</tr>
				<tr>
					<td class="condition-label"><label for="datetimeo"
						class="col-form-label">生效日期</label></td>
					<td class="condition-input">
						<div class="input-group date" id="datetimeo"
							data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input"
								data-target="#datetimeo" style="width: 185px;"
								th:field="*{INBKPARM_EFFECT_DATE}" />
							<div class="input-group-append" data-target="#INBKPARM_EFFECT_DATE"
								data-toggle="datetimepicker">
								<div class="input-group-text">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
						</div>
					</td>
					<td></td>
					<td>幣別</td>
					<td class="condition-input"><select class="form-control"
						id="lblINBKPARM_CUR" th:field="*{INBKPARM_CUR}">
							<option value="0" selected="selected"></option>
							<option value="AED">AED</option>
							<option value="AUD">AUD</option>
							<option value="BRL">BRL</option>
							<option value="CAD">CAD</option>
							<option value="CHF">CHF</option>
							<option value="CNY">CNY</option>
							<option value="DKK">DKK</option>
							<option value="EGP">EGP</option>
							<option value="EUR">EUR</option>
							<option value="GBP">GBP</option>
							<option value="HKD">HKD</option>
							<option value="HUF">HUF</option>
							<option value="IDR">IDR</option>
							<option value="ILS">ILS</option>
							<option value="INR">INR</option>
							<option value="JPY">JPY</option>
							<option value="KRW">KRW</option>
							<option value="MOP">MOP</option>
							<option value="MVR">MVR</option>
							<option value="MXN">MXN</option>
							<option value="MYR">MYR</option>
							<option value="NOK">NOK</option>
							<option value="NPR">NPR</option>
							<option value="NZD">NZD</option>
							<option value="OTH">OTH</option>
							<option value="PHP">PHP</option>
							<option value="PLN">PLN</option>
							<option value="RUB">RUB</option>
							<option value="SAR">SAR</option>
							<option value="SEK">SEK</option>
							<option value="SGD">SGD</option>
							<option value="THB">THB</option>
							<option value="TWD">TWD</option>
							<option value="USD">USD</option>
							<option value="VND">VND</option>
							<option value="MYR">MYR</option>
							<option value="ZAR">ZAR</option>
					</select></td>

				</tr>
				<tr>
					<td class="condition-label"><label for="trad"
						class="col-form-label">金額起始範圍</label></td>
					<td class="condition-input"><input class="form-control"
						type="text" style="width: 185px;"
						th:field="*{INBKPARM_RANGE_FROM}" maxlength="4" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div layout:fragment="panel-button">
		<button type="button" class="btn btn-primary" id="btnQuery">查詢</button>
		<button type="button" class="btn btn-primary" id="btnInsert">新增</button>
		<button type="button" class="btn btn-primary" id="btnDelete">刪除</button>
		<button type="button" class="btn btn-primary" id="btnClear">清除</button>
	</div>
	<div layout:fragment="panel-grid" th:if="${pageData != null}">
		<div class="card-body table-responsive p-0">
			<table border="1"
				style="border-collapse: collapse; border-spacing: 1px"
				cellspacing="0" class="table-condition" width="100%">
				<thead>
					<tr>
						<th><b>刪除</b></th>
						<th><b>財金APID</b></th>
						<th><b>財金PCODE</b></th>
						<th><b>代理/被代理</b></th>
						<th><b>生效日期</b></th>
						<th><b>幣別</b></th>
						<th><b>金額起始範圍</b></th>
					    <th><b>金額結束範圍</b></th>
						<th><b>手續費型態</b></th>
						<th><b>應收財金手續費</b></th>
						<th><b>應付財金手續費</b></th>
						<th><b>應收同業/銀行公會手續費</b></th>
						<th><b>應付同業/銀行公會手續費</b></th>
						<th><b>客戶需付手續費</b></th>
						<th><b>本金借貸別</b></th>
						<th><b>客戶應付最低手續費</b></th>
					</tr>
				</thead>
				<tbody th:if="${pageData.list != null}" >
					<tr th:each="data : ${pageData.list}">
						<td fep:table-td-check="db"
						table-td-check-value="${
							'{' 
							 + '&quot;inbkparmApid&quot;:&quot;'+data.inbkparmApid + '&quot;' + ','
						     + '&quot;inbkparmPcode&quot;:&quot;'+data.inbkparmPcode + '&quot;' + ','
						     + '&quot;inbkparmAcqFlag&quot;:&quot;'+data.inbkparmAcqFlag + '&quot;' + ','
						     + '&quot;inbkparmEffectDate&quot;:&quot;'+data.inbkparmEffectDate + '&quot;' + ','
						     + '&quot;inbkparmCur&quot;:&quot;'+data.inbkparmCur + '&quot;' + ','
						     + '&quot;inbkparmRangeFrom&quot;:&quot;'+data.inbkparmRangeFrom + '&quot;'
						     +'}'
						     }"/>
						</td>
						<td align="center">
							<a class="btn-inquiry" href="#" th:text="${data.inbkparmApid}"  th:value="${
							'{' 
							 + '&quot;INBKPARM_APID&quot;:&quot;'+data.inbkparmApid + '&quot;' + ','
						     + '&quot;INBKPARM_PCODE&quot;:&quot;'+data.inbkparmPcode + '&quot;' + ','
						     + '&quot;INBKPARM_ACQ_FLAG&quot;:&quot;'+data.inbkparmAcqFlag + '&quot;' + ','
						     + '&quot;INBKPARM_EFFECT_DATE&quot;:&quot;'+data.inbkparmEffectDate + '&quot;' + ','
						     + '&quot;INBKPARM_CUR&quot;:&quot;'+data.inbkparmCur + '&quot;' + ','
						     + '&quot;INBKPARM_RANGE_FROM&quot;:&quot;'+data.inbkparmRangeFrom + '&quot;'
						     +'}'
						     }" > </a>
						</td>
						<td align="left" th:text="${data.inbkparmPcode}"/>
						<td align="left" th:text="${data.inbkparmAcqFlag}"/>
						<td align="left" th:text="${data.inbkparmEffectDate}"/>
						<td align="left" th:text="${data.inbkparmCur}"/>
						<td align="left" th:text="${data.inbkparmRangeFrom}"/>
						<td align="left" th:text="${data.inbkparmRangeTo}" />
						<td align="left"
							th:text="${data.inbkparmFeeType}==0?'固定金額':'百分比'" />
						<td align="left" th:text="${data.inbkparmFeeMbrDr}" />
						<td align="left" th:text="${data.inbkparmFeeMbrCr}" />
						<td align="left" th:text="${data.inbkparmFeeAssDr}" />
						<td align="left" th:text="${data.inbkparmFeeAssCr}" />
						<td align="left" th:text="${data.inbkparmFeeCustpay}" />
						<td align="left"
							th:text="${data.inbkparmPrncrdb==' ' ? '自行轉帳或國際提款':(data.inbkparmPrncrdb=='D'?'借方':'貸方')}" />
						
						<td align="left" th:text="${data.inbkparmFeeMin}" />			</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div layout:fragment="panel-script">
		<script type="text/javascript" th:src="@{/js/dbmaintain/UI070030.js}"></script>
	</div>
</body>
</html>
