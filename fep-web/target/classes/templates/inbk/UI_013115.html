<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:fep="http://www.w3.org/1999/xhtml" layout:decorate="~{home}">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>UI013115</title>
</head>
<body>
	<div layout:fragment="panel-condition" class="panel-hidden"></div>
	<div layout:fragment="panel-button">
		<button type="submit" class="btn btn-primary" id="btnConfirm">送出</button>
	</div>
	<div layout:fragment="panel-summary" class="panel-hidden"></div>
	<div layout:fragment="panel-grid">
		<form id="form-validator" th:object="${form}"
			th:action="@{/inbk/UI_013115/btnConfirm}" method="post">
			<table style="height: 10%" class="table-condition">
				<tr>
					<td style="width: 150px">
						<select th:field="*{bankRbl}" onchange="BankRbl_SelectedIndexChanged()">
								<option value="1" selected="selected">本行</option>
								<option value="2">其他銀行</option>
						</select>
					</td>
					<td>
						<input type="text" th:field="*{bankNoTxt}" maxlength="3" class="form-control" >
					</td>
				</tr>
				<tr>
		            <td class="condition-label">
		                <label class="col-form-label">ATM代號</label>
		            </td>
		            <td class="condition-input">
		                <input type="text" class="form-control label-text-left" th:field="*{aTMNoTxt}"/>
		            </td>
		        </tr>

			</table>
			<table border="0" style="height: 10%; width: 24%;" class="table-condition">
				<tr>
					<td class="condition-label">
						<label class="col-form-label">ATM作業狀況</label>
					</td>
					<td class="condition-input" style="width: 100px">
						<input type="text" class="form-control label-text-left" th:field="*{aTMWorkStatus}"/>
					</td>
				</tr>
				
				<tr>
		            <td class="condition-label">
		                <label class="col-form-label">ATM服務型態</label>
		            </td>
		            <td class="condition-input" style="width: 100px">
		                <input type="text" class="form-control label-text-left" th:field="*{aTMServiceStatus}"/>
		            </td>
		        </tr>
			</table>
		</form>
	</div>
	<div layout:fragment="panel-script">
		<script type="text/javascript" th:src="@{/js/inbk/UI013115.js}"></script>
	</div>
</body>
</html>
