<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{home}">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div layout:fragment="panel-condition">
		<form id="form-validator" th:object="${form}"
			th:action="@{/inbk/UI_019070/queryComfirm}" method="post">
			<table border="0" cellspacing="0" class="table-condition">
				<tr>
					<td class="condition-label"><label for="feptxnTbsdyFisc"
						class="col-form-label">交易日期</label></td>
					<td class="condition-input">
						<div class="row">
							<div class="col input-group date" id="dttxDATE"
								data-target-input="nearest">
								<input type="text" class="form-control datetimepicker-input"
									data-target="#dttxDATE" th:field="*{dttxDATE}" />
								<div class="input-group-append" data-target="#dttxDATE"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="far fa-clock"></i>
									</div>
								</div>
							</div>
							<label class="label-text-symbol">~</label>
							<div class="col input-group date" id="dttxDATEe"
								data-target-input="nearest">
								<input type="text" class="form-control datetimepicker-input"
									data-target="#dttxDATEe" th:field="*{dttxDATEe}" />
								<div class="input-group-append" data-target="#dttxDATEe"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="far fa-clock"></i>
									</div>
								</div>
							</div>
						</div>
					</td>
					<td class="condition-label"><label for="txttxAMT"
						class="col-form-label">交易金額</label></td>
					<td class="condition-input"><input class="form-control"
						type="text" th:field="*{txtTxAMT}" /></td>
					<td rowspan="5" align="left" style="width: 30%;">
						<table border="1">
							<tr>
								<td colspan="3" class="td-header"
									style="background-color: #FDF0F0">交易結果說明</td>
							</tr>
							<tr>
								<td class="td-body">A 接收／<br /> 正常
								</td>
								<td class="td-body">B 接收／<br /> 不正常
								</td>
								<td class="td-body">C 接收／<br /> 沖正
								</td>
							</tr>
							<tr>
								<td class="td-body">R 拒絕／<br /> 正常
								</td>
								<td class="td-body">S 拒絕／<br /> 不正常
								</td>
								<td class="td-body">I 原交易<br /> 已拒絕
								</td>
							</tr>
							<tr>
								<td class="td-body">N 無帳務<br /> 沖正
								</td>
								<td class="td-body">D 已沖正<br /> 成功
								</td>
								<td class="td-body">T 沖銷或授<br /> 權完成進行中
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class="condition-label"><label for="txtOrderNO"
						class="col-form-label">訂單編號</label></td>
					<td class="condition-input"><input class="form-control"
						type="text" th:field="*{txtOrderNO}" style="width: 150px" /></td>
					<td class="condition-label"><label for="txtMerchantId"
						class="col-form-label">特店代號</label></td>
					<td class="condition-input"><input class="form-control"
						type="text" th:field="*{txtMerchantId}" style="width: 150px" /></td>
				</tr>
				<tr>
					<td class="condition-label"><label for="txtTroutBkno"
						class="col-form-label">轉出帳號</label></td>

					<td class="condition-input">
						<div class="row">
							<div class="col-2" style="width: 55px">
								<input class="form-control" type="text" style="width: 55px"
									th:field="*{txtTroutBkno}" readonly="true" />
							</div>
							<div  class="col-5">
								<input class="form-control" type="text" style="width: 160px"
									th:field="*{txtTroutActno}" />
							</div>
						</div>
					</td>
					<td class="condition-label"><label for="txtBKNO"
						class="col-form-label">財金STAN</label></td>

					<td class="condition-input">
						<div class="row">
							<div class="col-3" style="width: 55px">
								<input class="form-control" type="text" style="width: 55px"
									th:field="*{txtBkno}" />
							</div>
							<div class="col">
								<input class="form-control" type="text" style="width: 160px"
									th:field="*{txtStan}" />
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
			</table>
		</form>
	</div>
	<div layout:fragment="panel-button">
		<button type="button" class="btn btn-primary" id="btnQuery">查詢</button>
		<button type="button" class="btn btn-primary" id="btnClear">清除</button>
	</div>
	<div layout:fragment="panel-summary" class="panel-hidden"></div>
	<div layout:fragment="panel-grid" th:if="${pageData != null}">
		<div class="card-body table-responsive p-0">
			<table
				class="table table-striped table-bordered table-head-fixed table-hover text-nowrap">
				<thead>
					<tr align="center">
						<th><b>交易日期</b></th>
						<th><b>交易時間</b></th>
						<th><b>財金交易代號</b></th>
						<th><b>交易結果</b></th>
						<th><b>訂單編號</b></th>
						<th><b>特店代號</b></th>
						<th><b>台幣總金額 </b></th>
						<th><b>台幣總手續費 </b></th>
						<th><b>外幣總金額 </b></th>
						<th><b>外幣總手續費 </b></th>
						<th><b>委託劃付銀行結算金額</b></th>
						<th><b>台方手續費 </b></th>
						<th><b>匯率 </b></th>
						<th><b>EJ序號 </b></th>
						<th><b>財金STAN </b></th>
					</tr>
				</thead>
				<tbody th:if="${pageData.list != null}">
					<tr th:each="data : ${pageData.list}">
						<td align="center"><a class="a-inquiry" href="#"
							th:text="${T(com.syscom.fep.web.base.FEPWebBase).formatYMD(data.obtltxnTxDate)}"
							th:value="${
										'{' + '&quot;obtltxnTxDate&quot;:&quot;'+data.obtltxnTxDate + '&quot;' + ',' 
											+ '&quot;obtltxnEjfno&quot;:&quot;'+data.obtltxnEjfno + '&quot;'
										+ '}'
										}">
						</a></td>
						<td
							th:text="${T(com.syscom.fep.web.base.FEPWebBase).charTimeToTime(data.obtltxnTxTime)}" />
						<td th:text="${data.obtltxnPcode}" />
						<td th:text="${data.obtltxnTxrust}" />
						<td th:text="${data.obtltxnOrderNo}" />
						<td th:text="${data.obtltxnMerchantId}" />
						<td th:text="${data.obtltxnTotTwdAmt}" />
						<td th:text="${data.obtltxnTotTwdFee}" />
						<td th:text="${data.obtltxnTotForAmt}" />
						<td th:text="${data.obtltxnTotForFee}" />
						<td th:text="${data.obtltxnSetAmt}" />
						<td th:text="${data.obtltxnTwnFee}" />
						<td th:text="${data.obtltxnExrate}" />
						<td th:text="${data.obtltxnEjfno}" />
						<td th:text="${data.obtltxnBkno}+${data.obtltxnStan}" />
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div layout:fragment="panel-script">
		<script type="text/javascript" th:src="@{/js/inbk/UI019070.js}"></script>
	</div>
</body>
</html>
